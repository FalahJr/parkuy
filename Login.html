<!DOCTYPE html>
<html>

<head>

	<!-- Meta Including Start -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- End of Meta Including -->

	<!-- Title Start -->
	<title>Login Admin | Parkuy</title>
	<!-- End of Title -->

	<!-- CSS and JavaScript Including File -->
	<link rel="icon" type="image/png" href="assets/img/header/maskot.jpg">
	<link rel="stylesheet" type="text/css" href="assets/css/login.css">
	<link rel="stylesheet" href="assets/font/fontstyle.css">

	<link rel="stylesheet" type="text/css" href="assets/lib/font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- End of Including File -->

</head>

<body>
	<div class="auth-layout-wrapper">
		<div class="auth-layout-left-content-wrapper">
			<img src="assets/img/rectangle-login.png" alt="login" width="50%"/>
			<div class="auth-layout-left-content-form-wrapper">
				<div class="auth-layout-left-content-form-title-wrapper">	
				<h3>Halaman login untuk Admin</h3>
				<h1>Selamat Datang</h1>
				</div>
				<form action="" class="auth-layout-left-content-form-input-wrapper">
					<label for="email">Email</label>
					<input type="text" id="email" name="email" placeholder="Your Email..">
					<br>
					<br>
					<label for="password">Password</label>
					<input type="password" id="password" name="password" placeholder="Your Password..">

					<a href="">Lupa Password?</a>
					<center>
					<input type="submit" value="Masuk">
					</center>
				</form>
			</div>
		</div>
		<div class="auth-layout-right-content-wrapper">
			<div class="auth-layout-content">
				<img src="assets/img/text-right-login.png" alt="login" width="75%"/>

			</div>
		</div>
	</div>
</body>

</html>
